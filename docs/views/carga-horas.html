<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Horas - Gestión PSA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="logo">M</div>
                
                <div class="header-dropdown">
                    <div class="dropbtn">
                        Carga de Horas <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="finanzas.html">Finanzas</a>
                        <a href="carga-horas.html" style="font-weight:bold; color:var(--color-header-bg);">Carga de Horas</a>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <span class="logo-psa">PSA</span>
            </div>
        </header>

        <main class="main-content">
            <h1 class="page-title">Gestión de Carga de Horas</h1>
            
            <section class="filters" style="align-items: flex-end; background: white; padding: 20px; border-radius: 8px;">
                <div class="filter-group">
                    <label for="proyecto-select">Proyecto</label>
                    <div class="select-wrapper">
                        <select id="proyecto-select" name="proyectoId">
                            <option value="">Seleccionar Proyecto...</option>
                            <option value="crm_implementacion">CRM Implementación</option>
                            <option value="crm_mantenimiento">CRM Mantenimiento</option>
                        </select>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="fecha-carga">Fecha</label>
                    <input type="date" id="fecha-carga" class="input-std" style="padding: 10px; border-radius: 50px; border: 1px solid #ccc;">
                </div>

                <div class="filter-group">
                    <label for="horas-input">Horas Trabajadas</label>
                    <input type="number" id="horas-input" placeholder="Ej: 8.0" step="0.5" style="padding: 10px; border-radius: 50px; border: 1px solid #ccc; width: 100px;">
                </div>

                <div class="filter-group">
                    <label for="tarea-input">Tarea / Descripción</label>
                    <input type="text" id="tarea-input" placeholder="Desarrollo de login..." style="padding: 10px; border-radius: 50px; border: 1px solid #ccc; width: 250px;">
                </div>

                <button id="btn-registrar-horas" class="btn-preload">
                    <i class="fas fa-plus"></i> Registrar Horas
                </button>
            </section>

            <div id="mensaje-feedback" style="margin: 10px 0; color: red; font-weight: bold; display: none;"></div>

            <hr style="border: 0; border-top: 1px solid var(--color-grid-lines); margin: 2rem 0;">

            <h2 style="color: var(--color-text-title); margin-bottom: 1rem;">Mis Cargas Recientes</h2>
            <div class="project-grid-container">
                <div class="excel-grid-wrapper">
                    <table class="excel-grid">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Proyecto</th>
                                <th>Tarea</th>
                                <th>Horas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-horas-body">
                            <tr data-id="101">
                                <td>2025-11-20</td>
                                <td>CRM Implementación</td>
                                <td>Diseño de API</td>
                                <td>5.0</td>
                                <td style="text-align: center;">
                                    <button class="btn-action-edit" style="background: none; border: none; cursor: pointer; color: var(--color-header-bg);">
                                        <i class="fas fa-pencil-alt"></i> Modificar
                                    </button>
                                </td>
                            </tr>
                            <tr data-id="102">
                                <td>2025-11-21</td>
                                <td>CRM Mantenimiento</td>
                                <td>Soporte y ajustes</td>
                                <td>3.5</td>
                                <td style="text-align: center;">
                                    <button class="btn-action-edit" style="background: none; border: none; cursor: pointer; color: var(--color-header-bg);">
                                        <i class="fas fa-pencil-alt"></i> Modificar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>

    <script src="../scripts/script.js"></script>
</body>
</html>
