<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo por Perfil - Gestión PSA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="logo">M</div>
                <div class="header-dropdown">
                    <div class="dropbtn">
                        Finanzas <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="carga-horas.html">Carga de Horas</a>
                        <a href="finanzas.html" style="font-weight:bold; color:var(--color-header-bg);">Finanzas</a>
                    </div>
                </div>
            </div>
            <div class="header-right"><span class="logo-psa">PSA</span></div>
        </header>

        <main class="main-content">
            <div id="modulo-finanzas-content">
                
                <div class="sub-nav-container">
                    <nav class="nav-switch">
                        <a href="finanzas.html" class="nav-switch-item">Costo por proyecto</a>
                        <a href="#" class="nav-switch-item active">Costo por perfil</a>
                    </nav>
                </div>

                <div class="finance-view active">
                    <h1 class="page-title">Gestión de Costos por Perfil</h1>
                    
                    <section class="filters" style="background: #e0f0eb; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                        <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
                            <h3 style="margin: 0; color: var(--color-header-bg);">Precarga Mensual</h3>
                            
                            <div class="filter-group">
                                <label>Mes Origen</label>
                                <input type="month" id="mes-origen" value="2025-11">
                            </div>
                            
                            <div class="filter-group">
                                <label>Mes Destino</label>
                                <input type="month" id="mes-destino" value="2025-12">
                            </div>

                            <div class="filter-group">
                                <label>% Aumento</label>
                                <input type="number" id="porcentaje-aumento" value="5" style="width: 70px; padding: 8px; border-radius: 8px; border: 1px solid #ccc;">
                            </div>

                            <button id="btn-precargar" class="btn-preload">
                                <i class="fas fa-sync"></i> Ejecutar Precarga
                            </button>
                        </div>
                    </section>

                    <section class="actions">
                        <div class="filter-group">
                            <label>Filtrar Mes Visualizado</label>
                            <input type="month" id="filtro-mes-tabla" value="2025-12">
                        </div>
                        <button class="btn-preload" id="btn-guardar-cambios">
                            <i class="fas fa-save"></i> Guardar Cambios
                        </button>
                    </section>

                    <div class="project-grid-container">
                        <div class="excel-grid-wrapper">
                            <table class="costs-table"> <thead>
                                    <tr>
                                        <th>Perfil (Rol)</th>
                                        <th>Moneda</th>
                                        <th>Costo Hora Actual</th>
                                        <th>Nuevo Costo Hora</th> <th>Estado Rol Externo</th> </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Desarrollador Senior</td>
                                        <td>ARS</td>
                                        <td>$ 50.0</td>
                                        <td>
                                            <input type="number" class="cost-input" value="55.0" style="width: 80px;">
                                        </td>
                                        <td><span style="color: green;"><i class="fas fa-check-circle"></i> Válido</span></td>
                                    </tr>
                                    <tr>
                                        <td>Arquitecto Fantasma</td>
                                        <td>ARS</td>
                                        <td>-</td>
                                        <td>
                                            <input type="number" class="cost-input" placeholder="0.0">
                                        </td>
                                        <td><span style="color: red;"><i class="fas fa-times-circle"></i> Inexistente</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
