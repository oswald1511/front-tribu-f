<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo por Rol - Gestión PSA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="logo">M</div>
                <div class="header-dropdown">
                    <div class="dropbtn">
                        Finanzas <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="https://frontend-theta-two-cg3ogkxl95.vercel.app">Carga de Horas</a>
                        <a href="costo-proyecto.html" style="font-weight:bold; color:var(--color-header-bg);">Finanzas</a>
                    </div>
                </div>
            </div>
            <div class="header-right"><span class="logo-psa">PSA</span></div>
        </header>

        <main class="main-content">
            <div id="modulo-finanzas-content">
                
                <div class="sub-nav-container">
                    <nav class="nav-switch">
                        <a href="costo-proyecto.html" class="nav-switch-item">Costo por proyecto</a>
                        <a href="#" class="nav-switch-item active">Costo por Rol</a>
                    </nav>
                </div>

                <div class="finance-view active">
                    <h1 class="page-title">Gestión de Costos por Rol</h1>
                    
                    <section class="filters" style="background: #e0f0eb; padding: 20px; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--color-excel-border);">
    
                        <div class="precarga-wrapper">
                            
                            <div class="precarga-title">
                                <i class="fas fa-sync-alt"></i> Precarga
                            </div>
                            
                            <div class="filter-group">
                                <label for="mes-origen">Mes Origen</label>
                                <input type="month" id="mes-origen" class="input-psa" value="2025-11">
                            </div>
                            
                            <div class="filter-group">
                                <label for="mes-destino">Mes Destino</label>
                                <!-- script movido al final del archivo -->
                                </script>
                                <input type="month" id="mes-destino" class="input-psa" value="2025-12">
                            </div>

                            <div class="filter-group filter-group-centered">
                                <label for="porcentaje-aumento">% Aumento</label>
                                <input type="number" id="porcentaje-aumento" class="input-psa input-psa-sm" value="5">
                            </div>

                            <button id="btn-precargar" class="btn-preload" style="margin-top: 14px;">
                                Ejecutar
                            </button>
                        </div>
                    </section>

                    <section class="actions">
                        <div class="filter-group">
                            <label for="filtro-mes-tabla">Filtrar Mes Visualizado</label>
                            <input type="month" id="filtro-mes-tabla" class="input-psa" value="2025-12">
                        </div>
                        
                        <button class="btn-preload" id="btn-abrir-modal">
                            Cargar Costo Hora 
                            <span class="icon-circle">
                                <i class="fas fa-plus"></i>
                            </span>
                        </button>
                    </section>

                    <div id="modal-nuevo-costo" class="modal-overlay">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>Nuevo Costo por Rol</h2>
                                <span class="close-modal">&times;</span>
                            </div>
                            <div class="modal-body">
                                <form id="form-nuevo-costo" novalidate> <div class="filter-group" style="width: 100%;">
                                        <label for="modal-rol">Rol</label>
                                        <select id="modal-rol" class="input-psa">
                                            <option value="">Cargando roles...</option>
                                        </select>
                                    </div>

                                    <div class="filter-group" style="width: 100%;">
                                        <label for="modal-mes">Mes / Año</label>
                                        <input type="month" id="modal-mes" class="input-psa">
                                    </div>

                                    <div class="filter-group" style="width: 100%;">
                                        <label for="modal-costo">Costo Hora ($)</label>
                                        <input type="number" id="modal-costo" class="input-psa" placeholder="Ej: 4500">
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn-cancelar">Cancelar</button>
                                        <button type="submit" class="btn-preload">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="project-grid-container">
                        <div class="excel-grid-wrapper">
                            <table class="costs-table"> 
                                <thead>
                                    <tr>
                                        <th>Rol</th>
                                        <th>Costo Hora Actual</th>
                                    </tr>
                                </thead>
                                <tbody id="costs-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>

    <div id="toast-confirmacion" class="toast-chip">
        <i class="fas fa-check-circle"></i> Costo cargado correctamente
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>

    <script src="../scripts/script.js"></script>
</body>
<script>

document.addEventListener('blur', function(e) {
        if (e.target.classList.contains('cost-input-inline')) {
            e.target.setAttribute('readonly', '');
        }
    }, true);
    document.addEventListener('keydown', function(e) {
        if (e.target.classList.contains('cost-input-inline') && (e.key === 'Enter')) {
            e.target.blur();
        }
    });

async function cargaCostoHora(target, rolId, mes) {
        const nuevoValor = target.value;
        const res = await fetch(`https://modulo-finanzas.onrender.com/costos-rol/${rolId}/${mes}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                costo_hora: nuevoValor
                            })
                        });
        const result = await res.json();
        if (res.ok) {
            fetchAndRenderCosts(); // refresca la tabla
        } else {
            alert('Error: ' + (result.error || 'Error desconocido'));
        }
        console.log(result);
}

async function fetchAndRenderCosts() {
    const monthInput = document.getElementById('filtro-mes-tabla');
    if (!monthInput) return;
    const visualizedKey = monthInput.value.trim();

    try {
        const res = await fetch('https://modulo-finanzas.onrender.com/costos-rol');
        const data = await res.json();
        const resRoles = await fetch('https://corsproxy.io/?https://anypoint.mulesoft.com/mocking/api/v1/sources/exchange/assets/32c8fe38-22a6-4fbb-b461-170dfac937e4/roles-api/1.0.0/m/roles');
        const roles = await resRoles.json();

        // Guardamos los roles globalmente para usarlos en el modal
        window.rolesData = roles;

        // Construimos un mapa de costos por rol para el mes visualizado
        const costsForMonth = data.filter(item => item.mes === visualizedKey);
        const costMap = new Map();
        costsForMonth.forEach(it => costMap.set(it.rol_id, it));

        const tbody = document.getElementById('costs-table-body');
        tbody.innerHTML = '';

        // Nos aseguramos de iterar todos los roles; si un rol no tiene costo, mostrar $0
        roles.forEach(rol => {
            const item = costMap.get(rol.id);
            const costoValue = item ? item.costo_hora : 0;
            const mesValue = item ? item.mes : visualizedKey;

            const tr = document.createElement('tr');
            tr.innerHTML =  `
                <td>${rol.nombre} (${rol.experiencia})</td>
                <td>
                    <div class="input-with-symbol">
                        <span>$</span>
                        <input type="number" readonly class="cost-input-inline" value="${costoValue}" onchange="cargaCostoHora(event.target, '${rol.id}', '${mesValue}')">
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });
        document.addEventListener('dblclick', function(e) {
            if (e.target.classList.contains('cost-input-inline')) {
                e.target.removeAttribute('readonly');
                e.target.focus();
            }
        });
    } catch (err) {
        console.error('Error al obtener los costos o roles:', err);
    }
}

// Lógica del Modal

function setupModal() {
    const modal = document.getElementById('modal-nuevo-costo');
    const btnAbrir = document.getElementById('btn-abrir-modal');
    const btnCerrar = document.querySelector('.close-modal');
    const btnCancelar = document.querySelector('.btn-cancelar');
    const form = document.getElementById('form-nuevo-costo');
    const toast = document.getElementById('toast-confirmacion');

    // Elementos del formulario
    const selectRol = document.getElementById('modal-rol');
    const inputMes = document.getElementById('modal-mes');
    const inputCosto = document.getElementById('modal-costo');

    function mostrarChip() {
        toast.className = "toast-chip show"; 
        setTimeout(function(){ 
            toast.className = toast.className.replace("show", ""); 
        }, 3000);
    }

    function limpiarError(e) {
        if (e.target.classList.contains('input-error')) {
            e.target.classList.remove('input-error');
        }
        if (e.target === inputMes && inputMes.nextElementSibling) {
            inputMes.nextElementSibling.classList.remove('input-error');
        }
    }

    selectRol.addEventListener('change', limpiarError);
    inputCosto.addEventListener('input', limpiarError);

    // --- ABRIR MODAL ---
    btnAbrir.addEventListener('click', () => {
        // 1. PRIMERO: Reseteamos el formulario y limpiamos errores visuales
        form.reset();
        selectRol.classList.remove('input-error');
        inputCosto.classList.remove('input-error');
        if(inputMes.nextElementSibling) inputMes.nextElementSibling.classList.remove('input-error');

        // 2. ABRIMOS el modal
        modal.classList.add('show');
        
        // 3. CARGAMOS LOS ROLES
        selectRol.innerHTML = '<option value="">Seleccionar Rol...</option>';
        if (window.rolesData) {
            window.rolesData.forEach(rol => {
                const option = document.createElement('option');
                option.value = rol.id;
                option.text = `${rol.nombre} (${rol.experiencia})`;
                selectRol.appendChild(option);
            });
        }
        
        // 4. CONFIGURAMOS FLATPICKR (Ahora que el form está limpio, la fecha se quedará)
        if (inputMes._flatpickr) {
            inputMes._flatpickr.destroy();
        }

        flatpickr("#modal-mes", {
            locale: "es",
            plugins: [new monthSelectPlugin({ shorthand: true, dateFormat: "Y-m", altFormat: "F Y" })],
            altInput: true,
            altInputClass: "input-psa", 
            static: true, 
            defaultDate: new Date(), // <--- ESTO AHORA SÍ FUNCIONARÁ (Pondrá Noviembre 2025)
            disableMobile: true,     // Fuerza a usar el calendario de estilo plugin siempre
            onChange: function(selectedDates, dateStr, instance) {
                if(instance.altInput) instance.altInput.classList.remove('input-error');
            }
        });
    });

    // --- CERRAR MODAL ---
    const closeModal = () => modal.classList.remove('show');
    btnCerrar.addEventListener('click', closeModal);
    btnCancelar.addEventListener('click', closeModal);
    window.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

    // --- GUARDAR ---
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const valRol = selectRol.value;
        const valMes = inputMes.value;
        const valCosto = inputCosto.value;

        let hayError = false;

        if (!valRol) {
            selectRol.classList.add('input-error');
            hayError = true;
        }

        if (!valMes) {
            if(inputMes.nextElementSibling) inputMes.nextElementSibling.classList.add('input-error');
            hayError = true;
        }

        if (!valCosto || parseFloat(valCosto) <= 0) {
            inputCosto.classList.add('input-error');
            hayError = true;
        }

        if (hayError) return;

        const nuevoDato = {
            rol_id: valRol,
            mes: valMes,
            costo_hora: parseFloat(valCosto),
        };

        console.log(valRol, valMes, valCosto);

         // Envío al servidor

        try {
            const res = await fetch('https://modulo-finanzas.onrender.com/costos-rol', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(nuevoDato)
            });

            if (res.ok) {
                closeModal();
                mostrarChip();
                fetchAndRenderCosts(); 
            } else {
                // LEER EL ERROR REAL DEL SERVIDOR
                try {
                    const errorData = await res.json();
                    const mensaje = errorData.message || errorData.error || JSON.stringify(errorData);
                    alert('No se pudo guardar: ' + mensaje);
                } catch (e) {
                    // Si el servidor no devolvió JSON (ej: error 500 puro)
                    const texto = await res.text();
                    alert('Error del servidor: ' + (texto || res.statusText));
                }
            }
        } catch (error) {
            console.error(error);
            alert('Error de conexión');
        }
    });
}




window.addEventListener('DOMContentLoaded', () => {
    fetchAndRenderCosts();
    setupModal();

    const monthInput = document.getElementById('filtro-mes-tabla');
    if (monthInput) {
        monthInput.addEventListener('change', fetchAndRenderCosts);
    }
    
    // Lógica Precarga (existente)
    const btnPrecargar = document.getElementById('btn-precargar');
    if (btnPrecargar) {
        btnPrecargar.addEventListener('click', async function () {
            const mesOrigen = document.getElementById('mes-origen')?.value;
            const mesDestino = document.getElementById('mes-destino')?.value;
            const porcentaje = document.getElementById('porcentaje-aumento')?.value;
            if (!mesOrigen || !mesDestino || porcentaje === undefined) {
                alert('Faltan campos para la precarga.');
                return;
            }
            try {
                const res = await fetch('https://modulo-finanzas.onrender.com/costos-rol/incremento', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        mes_origen: mesOrigen,
                        mes_destino: mesDestino,
                        porcentaje: parseFloat(porcentaje)
                    })
                });
                if (res.ok) {
                    alert('Incremento aplicado correctamente.');
                    fetchAndRenderCosts();
                } else {
                    alert('Error en precarga.');
                }
            } catch (err) { alert('Error: ' + err); }
        });
    }
});
</script>
</html>
