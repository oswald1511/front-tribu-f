<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costo por Proyecto - Gesti칩n PSA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="logo">M</div>
                <div class="header-dropdown">
                    <div class="dropbtn">
                        Finanzas <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="dropdown-content">
                        <a href="carga-horas.html">Carga de Horas</a>
                        <a href="finanzas.html" style="font-weight:bold; color:var(--color-header-bg);">Finanzas</a>
                    </div>
                </div>
            </div>
            <div class="header-right"><span class="logo-psa">PSA</span></div>
        </header>

        <main class="main-content">
            <div id="modulo-finanzas-content">
                
                <div class="sub-nav-container">
                    <nav class="nav-switch">
                        <a href="#" class="nav-switch-item active">Costo por proyecto</a>
                        <a href="costo-perfil.html" class="nav-switch-item">Costo por perfil</a>
                    </nav>
                </div>

                <div class="finance-view active">
                    <h1 class="page-title">Reporte de costos por proyecto</h1>
                    <section class="filters">
                        <div class="filter-group">
                            <label>A침o Fiscal</label>
                            <div class="select-wrapper">
                                <select id="filtro-anio">
                                    <option value="2025">2025</option>
                                    <option value="2024">2024</option>
                                </select>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label>Proyecto</label>
                            <div class="select-wrapper">
                                <select id="filtro-proyecto">
                                    <option value="todos">Todos los proyectos</option>
                                    <option value="crm_implementacion">CRM Implementaci칩n</option>
                                    <option value="crm_migracion">CRM Migraci칩n</option>
                                </select>
                            </div>
                        </div>

                        <div class="filter-group">
                            <label>Tipo de Reporte</label>
                            <div class="select-wrapper">
                                <select id="tipo-reporte">
                                    <option value="mensual">Consolidado Mensual</option>
                                    <option value="semanal">Detalle Semanal</option>
                                </select>
                            </div>
                        </div>

                        <div class="filter-group" id="container-semana">
                            <label>Inicio de Semana</label>
                            <input type="date" id="filtro-fecha-inicio" value="2025-11-10">
                        </div>

                        <div class="search-bar-wrapper">
                            <button id="btn-generar-reporte" class="btn-preload">
                                <i class="fas fa-chart-line"></i> Generar
                            </button>
                        </div>
                    </section>
                    <section class="project-grid-container">
                        <div class="excel-grid-wrapper">
                            <table class="excel-grid">
                                <thead><tr><th>Proyecto</th><th>Costo</th></tr></thead>
                                <tbody><tr><td>Demo</td><td>$100</td></tr></tbody>
                            </table>
                        </div>
                    </section>
                </div>

            </div>
        </main>
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
